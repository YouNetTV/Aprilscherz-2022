<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouNet - Home</title>

	<link rel="stylesheet" href="/style.css">
	<link rel="icon" href="assets/img/icon.png">
	<script src="index.js" type="module"></script>
</head>
<body>
	<!-- Navigator -->
	<div class="navigator">
		<div class="nav-content">
			<div class="nav-logo" onclick="window.location.href = `/`;">
				<img src="/assets/img/icon.png" class="nav-icon">
				YouNet
			</div>

			<div class="nav-targets">
				<a href="/" class="target selected">Home</a>
				<a href="/about/" class="target">Über</a>
				<a href="/about/team/" class="target">Das Team</a>
				<a href="/about/faq/" class="target">FAQ</a>
			</div>

			<div class="nav-premium" onclick="window.location.href = `/premium/`;">
				<img src="/assets/img/premium.png">
				YouNet Premium
			</div>
		</div>
	</div>

	<!-- Content -->
	<div class="content">
		<div class="release-date-banner">
			<b>Erster Stream</b>
			<b id="stream-countdown">00:00:00</b>
		</div>

		<div class="stats">
			<div class="head">
				Statistiken
			</div>

			<div class="stuff">
				<div class="stat">
					<img src="/assets/img/stats/followers.png">
					Followers
					<b class="value">42</b>
				</div>

				<div class="stat">
					<img src="/assets/img/stats/avg-viewers.png">
					Average Viewers
					<b class="value">Drölf</b>
				</div>

				<div class="stat">
					<img src="/assets/img/stats/stream-time.png">
					Total Stream Time
					<b class="value">00:00</b>
				</div>

				<div class="stat">
					<img src="/assets/img/stats/streams.png">
					Streams
					<b class="value">-1</b>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="socials">
				<div class="social" onclick="window.open('https://discord.gg/jbdWrQHArd', '_');">
					<img src="/assets/img/socials/discord.png" alt="">
				</div>
				<div class="social" onclick="window.open('https://twitch.tv/younettv', '_');">
					<img src="/assets/img/socials/twitch.png" alt="">
				</div>
				<div class="social" onclick="window.open('https://twitter.com/YouNetTV_/', '_');">
					<img src="/assets/img/socials/twitter.png" alt="">
				</div>
				<div class="social" onclick="window.open('https://www.instagram.com/younettv_/', '_');">
					<img src="/assets/img/socials/instagram.png" alt="">
				</div>
			</div>

			<div class="links">
				
			</div>
		</div>
	</div>

	<div class="premium-popup-container" id="premium-popup" style="display: none;">
		<div class="premium-popup">
			<div class="head">
				YouNet Premium
			</div>

			Wusstest du, dass du uns mit einem simplen und günstigem Abonnement unterstützen kannst?

			<div class="buttons">
				<button onclick="window.location.href = '/premium/';">Nicht abonnieren</button>
				<button onclick="window.location.href = '/premium/';">Abbonieren</button>
			</div>
		</div>
	</div>
</body>
</html>
